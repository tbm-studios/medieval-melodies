name: Create ZIP on Push

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create ZIP
      run: |
        repo_name=$(basename $GITHUB_REPOSITORY)
        version_number=${GITHUB_RUN_NUMBER}
        zip -r "${repo_name}-versionmc-${version_number}.zip" . -x ".git/*" ".github/*"

    - name: Upload ZIP as artifact
      uses: actions/upload-artifact@v3
      with:
        name: "${{ github.event.repository.name }}-versionmc-${{ github.run_number }}"
        path: "${{ github.event.repository.name }}-versionmc-${{ github.run_number }}.zip"
